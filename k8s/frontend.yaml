apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: sofiene-chouchene.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service_frontend
                port:
                  number: 80
